<h1>Coffee with Milk</h1>
<img src="https://www.mexicoinmykitchen.com/wp-content/uploads/2018/10/coffee-with-milk-recipe-3-1.jpg">

<h2>Description</h2>
<p>An old times classic</p>

<h2>Ingredients</h2>
<ul>
    <li>Ground Coffee</li>
    <li>Milk</li>
    <li>Sugar</li>
    <li>cinnamon</li>
</ul>

<h2>Instructions</h2>
<ol>
    <li>Boild water or use your coffee machine</li>
    <li>In a small pan warm the milk</li>
    <li>Add sugar and cinnamon</li>
    <li>Mix</li>
</ol>
